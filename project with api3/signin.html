<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }

        .signup-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 28px;
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.4);
        }

        .header h1 {
            color: #1a2980;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            border-radius: 2px;
        }

        .header p {
            color: #666;
            font-size: 16px;
            margin-top: 15px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a2980;
            font-weight: 600;
            font-size: 15px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: 100%;
            padding: 16px 50px 16px 16px;
            border: 2px solid #e1e5ee;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #1a2980;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(26, 41, 128, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2980;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #1a2980;
            cursor: pointer;
            font-size: 18px;
            z-index: 2;
        }

        .password-strength {
            margin-top: 8px;
            height: 5px;
            background: #e1e5ee;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background-color: #e74c3c;
            width: 33%;
        }

        .strength-medium {
            background-color: #f39c12;
            width: 66%;
        }

        .strength-strong {
            background-color: #2ecc71;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            text-align: left;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .terms input {
            margin-left: 8px;
            accent-color: #1a2980;
            transform: scale(1.2);
        }

        .terms label {
            color: #555;
            font-size: 15px;
            cursor: pointer;
        }

        .terms a {
            color: #1a2980;
            text-decoration: none;
            font-weight: 600;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #26d0ce, #1a2980);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 41, 128, 0.5);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-link p {
            color: #666;
            font-size: 15px;
        }

        .login-link a {
            color: #1a2980;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 0;
            height: 2px;
            background: #1a2980;
            transition: width 0.3s ease;
        }

        .login-link a:hover {
            color: #26d0ce;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .requirements {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 5px;
            font-size: 13px;
            color: #555;
            display: none;
        }

        .requirements ul {
            margin-right: 20px;
            list-style-type: disc;
        }

        .requirements li {
            margin-bottom: 5px;
        }

        .requirements li.valid {
            color: #2ecc71;
        }

        .requirements li.invalid {
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>إنشاء حساب جديد</h1>
                <p>انضم إلينا وابدأ رحلتك معنا</p>
            </div>

            <div class="message" id="message"></div>

            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">الاسم الكامل</label>
                    <div class="input-with-icon">
                        <input type="text" id="fullName" placeholder="أدخل اسمك الكامل" required>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" placeholder="أنشئ كلمة مرور قوية" required>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">قوة كلمة المرور: ضعيفة</div>
                    
                    <div class="requirements" id="passwordRequirements">
                        <p>يجب أن تحتوي كلمة المرور على:</p>
                        <ul>
                            <li id="reqLength" class="invalid">8 أحرف على الأقل</li>
                            <li id="reqUpper" class="invalid">حرف كبير واحد على الأقل</li>
                            <li id="reqLower" class="invalid">حرف صغير واحد على الأقل</li>
                            <li id="reqNumber" class="invalid">رقم واحد على الأقل</li>
                            <li id="reqSpecial" class="invalid">رمز خاص واحد على الأقل (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="strength-text" id="confirmText"></div>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a></label>
                </div>

                <button type="submit" class="submit-btn">
                    <span>إنشاء الحساب</span>
                </button>

                <div class="login-link">
                    <p>لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // عناصر DOM
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const passwordRequirements = document.getElementById('passwordRequirements');
        const confirmText = document.getElementById('confirmText');
        const messageDiv = document.getElementById('message');
        
        // متطلبات كلمة المرور
        const requirements = {
            length: document.getElementById('reqLength'),
            upper: document.getElementById('reqUpper'),
            lower: document.getElementById('reqLower'),
            number: document.getElementById('reqNumber'),
            special: document.getElementById('reqSpecial')
        };

        // إظهار/إخفاء كلمة المرور
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // إظهار/إخفاء تأكيد كلمة المرور
        toggleConfirmPasswordBtn.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // التحقق من قوة كلمة المرور
        function checkPasswordStrength(password) {
            let strength = 0;
            
            // طول كلمة المرور
            if (password.length >= 8) {
                strength += 1;
                requirements.length.classList.remove('invalid');
                requirements.length.classList.add('valid');
            } else {
                requirements.length.classList.remove('valid');
                requirements.length.classList.add('invalid');
            }
            
            // حرف كبير
            if (/[A-Z]/.test(password)) {
                strength += 1;
                requirements.upper.classList.remove('invalid');
                requirements.upper.classList.add('valid');
            } else {
                requirements.upper.classList.remove('valid');
                requirements.upper.classList.add('invalid');
            }
            
            // حرف صغير
            if (/[a-z]/.test(password)) {
                strength += 1;
                requirements.lower.classList.remove('invalid');
                requirements.lower.classList.add('valid');
            } else {
                requirements.lower.classList.remove('valid');
                requirements.lower.classList.add('invalid');
            }
            
            // أرقام
            if (/[0-9]/.test(password)) {
                strength += 1;
                requirements.number.classList.remove('invalid');
                requirements.number.classList.add('valid');
            } else {
                requirements.number.classList.remove('valid');
                requirements.number.classList.add('invalid');
            }
            
            // رموز خاصة
            if (/[!@#$%^&*]/.test(password)) {
                strength += 1;
                requirements.special.classList.remove('invalid');
                requirements.special.classList.add('valid');
            } else {
                requirements.special.classList.remove('valid');
                requirements.special.classList.add('invalid');
            }
            
            // تحديث شريط القوة والنص
            strengthBar.className = 'strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'قوة كلمة المرور: ضعيفة';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'قوة كلمة المرور: متوسطة';
                strengthText.style.color = '#f39c12';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'قوة كلمة المرور: قوية';
                strengthText.style.color = '#2ecc71';
            }
            
            return strength;
        }

        // التحقق من تطابق كلمة المرور
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                confirmText.textContent = '';
                confirmText.style.color = '';
                return false;
            }
            
            if (password === confirmPassword) {
                confirmText.textContent = 'كلمة المرور متطابقة';
                confirmText.style.color = '#2ecc71';
                return true;
            } else {
                confirmText.textContent = 'كلمة المرور غير متطابقة';
                confirmText.style.color = '#e74c3c';
                return false;
            }
        }

        // التحقق من صحة البريد الإلكتروني
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // التحقق من صحة الاسم
        function validateName(name) {
            return name.length >= 3 && /^[a-zA-Z\u0600-\u06FF\s]+$/.test(name);
        }

        // عرض الرسائل
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // أحداث الإدخال
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0) {
                passwordRequirements.style.display = 'block';
                checkPasswordStrength(password);
            } else {
                passwordRequirements.style.display = 'none';
                strengthBar.className = 'strength-bar';
                strengthText.textContent = 'قوة كلمة المرور: ضعيفة';
                strengthText.style.color = '#e74c3c';
                
                // إعادة تعليم المتطلبات
                Object.values(requirements).forEach(req => {
                    req.classList.remove('valid');
                    req.classList.add('invalid');
                });
            }
            
            checkPasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // إرسال النموذج
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            let isValid = true;
            let errorMessage = '';
            
            // التحقق من الاسم
            if (!validateName(fullName)) {
                isValid = false;
                errorMessage = 'الرجاء إدخال اسم صحيح (3 أحرف على الأقل)';
                fullNameInput.focus();
            }
            
            // التحقق من البريد الإلكتروني
            else if (!validateEmail(email)) {
                isValid = false;
                errorMessage = 'الرجاء إدخال بريد إلكتروني صحيح';
                emailInput.focus();
            }
            
            // التحقق من قوة كلمة المرور
            else if (checkPasswordStrength(password) < 3) {
                isValid = false;
                errorMessage = 'كلمة المرور ضعيفة. يرجى اختيار كلمة مرور أقوى';
                passwordInput.focus();
            }
            
            // التحقق من تطابق كلمة المرور
            else if (!checkPasswordMatch()) {
                isValid = false;
                errorMessage = 'كلمة المرور غير متطابقة';
                confirmPasswordInput.focus();
            }
            
            // التحقق من الموافقة على الشروط
            else if (!agreeTerms) {
                isValid = false;
                errorMessage = 'يجب الموافقة على الشروط والأحكام';
            }
            
            if (isValid) {
                // محاكاة إرسال البيانات إلى الخادم
                showMessage('جاري إنشاء حسابك...', 'success');
                
                // في التطبيق الحقيقي، هنا ستتم إرسال البيانات إلى الخادم
                setTimeout(() => {
                    showMessage(`تم إنشاء الحساب بنجاح! مرحباً ${fullName}`, 'success');
                    
                    // إعادة تعيين النموذج
                    signupForm.reset();
                    strengthBar.className = 'strength-bar';
                    strengthText.textContent = 'قوة كلمة المرور: ضعيفة';
                    strengthText.style.color = '#e74c3c';
                    passwordRequirements.style.display = 'none';
                    confirmText.textContent = '';
                    
                    // إعادة تعليم المتطلبات
                    Object.values(requirements).forEach(req => {
                        req.classList.remove('valid');
                        req.classList.add('invalid');
                    });
                    
                    // بعد 3 ثوانٍ، توجيه المستخدم إلى صفحة تسجيل الدخول
                    setTimeout(() => {
                        // window.location.href = 'index.html'; // إلغاء التعليق عند الحاجة
                    }, 3000);
                }, 2000);
            } else {
                showMessage(errorMessage, 'error');
            }
        });

        // تحسين تجربة المستخدم: إظهار المتطلبات عند التركيز على حقل كلمة المرور
        passwordInput.addEventListener('focus', function() {
            if (this.value.length === 0) {
                passwordRequirements.style.display = 'block';
            }
        });

        // إخفاء المتطلبات عند الخروج من الحقل إذا كان فارغاً
        passwordInput.addEventListener('blur', function() {
            if (this.value.length === 0) {
                setTimeout(() => {
                    passwordRequirements.style.display = 'none';
                }, 300);
            }
        });
    </script>
</body>
</html>
